<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.25, minimum-scale=1.25">

</head>
<body>
    <div style="display: flex; align-items: center; min-height: 10px; justify-content: center;">
        <h1>
            <span class="font1">AI</span> Калькулятор
        </h1>
    </div>

    <div class="text-container">
        
        <input type="text" id="first_number" placeholder="Введите первое число">
    </div>

    <div class="text-container">
        
        <input type="text" id="second_number" placeholder="Введите второе число">
    </div>

        <div class="buttons">
            <button class="*">*</button>
            <button class="/">/</button>
            <button class="+">+</button>
            <button class="-">-</button>
        </div>

    <div id="result" class="result-container"></div>    
    <script src="/static/script.js"></script>
</body>
</html>
